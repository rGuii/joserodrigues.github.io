<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel · JR Solutions</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#007bff;
  --bg:#f4f6f9;
  --card:#ffffff;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
}

/* HEADER */
header {
  background:linear-gradient(135deg,#007bff,#00c6ff);
  color:white;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1 { margin:0; font-size:1.5em; }
header button {
  background:white;
  color:#007bff;
  border:none;
  padding:10px 25px;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
}

/* LAYOUT */
main {
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}

/* CARDS */
.cards {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  margin-bottom:40px;
}

.card {
  background:var(--card);
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  text-align:center;
}

.card h2 { margin:0; font-size:2em; color:var(--primary); }
.card p { margin:5px 0 0; color:#666; }

/* FORM */
form {
  background:white;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  margin-bottom:40px;
  display:flex;
  flex-wrap:wrap;
  gap:15px;
}

form input, form button {
  padding:14px;
  border-radius:10px;
  border:1px solid #ddd;
  font-family:inherit;
}

form input { flex:1; min-width:180px; }

form button {
  background:var(--primary);
  color:white;
  border:none;
  font-weight:600;
  cursor:pointer;
}

/* TABLE */
table {
  width:100%;
  background:white;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  border-collapse:collapse;
}

th,td {
  padding:14px;
  border-bottom:1px solid #eee;
}

th { background:#f0f4ff; }

/* CHARTS */
.charts {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
  margin-top:40px;
}

canvas {
  background:white;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
</style>
</head>

<body>

<header>
  <h1>Painel de Trabalhos</h1>
  <button id="logout">Sair</button>
</header>

<main>

<div class="cards">
  <div class="card">
    <h2 id="total-trabalhos">0</h2>
    <p>Trabalhos</p>
  </div>
  <div class="card">
    <h2 id="total-faturado">€0.00</h2>
    <p>Faturação</p>
  </div>
</div>

<form id="form-trabalho">
  <input type="text" id="nome" placeholder="Descrição do trabalho" required>
  <input type="number" id="valor" placeholder="Valor €" step="0.01" required>
  <input type="date" id="data" required>
  <button type="submit">Adicionar</button>
</form>

<table>
<thead>
<tr><th>Trabalho</th><th>Valor</th><th>Data</th></tr>
</thead>
<tbody id="lista"></tbody>
</table>

<div class="charts">
  <canvas id="grafico"></canvas>
</div>

</main>

<script>
const supabaseUrl = 'https://enhhqjraoztkelmkddjr.supabase.co';
const supabaseKey = 'SUA_PUBLIC_ANON_KEY_AQUI';
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

const lista = document.getElementById('lista');
const totalTrabalhos = document.getElementById('total-trabalhos');
const totalFaturado = document.getElementById('total-faturado');
const form = document.getElementById('form-trabalho');

let chart;

// sessão
supabase.auth.getSession().then(({data})=>{
  if(!data.session) location.href='login.html';
});

// logout
document.getElementById('logout').onclick = async ()=>{
  await supabase.auth.signOut();
  location.href='login.html';
};

// adicionar
form.onsubmit = async e=>{
  e.preventDefault();

  const { data:user } = await supabase.auth.getUser();

  await supabase.from('trabalhos').insert([{
    nome:nome.value,
    valor:valor.value,
    data:data.value,
    user_id:user.user.id
  }]);

  form.reset();
  carregar();
};

// carregar
async function carregar(){
  const { data:user } = await supabase.auth.getUser();

  const { data } = await supabase
    .from('trabalhos')
    .select('*')
    .eq('user_id', user.user.id)
    .order('data');

  lista.innerHTML='';
  let total=0, labels=[], values=[];

  data.forEach(t=>{
    total+=Number(t.valor);
    labels.push(t.data);
    values.push(t.valor);

    lista.innerHTML+=`<tr>
      <td>${t.nome}</td>
      <td>€${Number(t.valor).toFixed(2)}</td>
      <td>${t.data}</td>
    </tr>`;
  });

  totalTrabalhos.innerText=data.length;
  totalFaturado.innerText=`€${total.toFixed(2)}`;

  if(chart) chart.destroy();
  chart=new Chart(grafico,{
    type:'line',
    data:{labels,datasets:[{data:values,borderColor:'#007bff',fill:false}]},
    options:{plugins:{legend:{display:false}}}
  });
}

carregar();
</script>

</body>
</html>
