<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel · JR Solutions</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>


<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#007bff;
  --secondary:#00c6ff;
  --bg:#f4f6f9;
  --card:#ffffff;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
}

/* HEADER */
header {
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1 { margin:0; font-size:1.4em; }

header button {
  background:white;
  color:var(--primary);
  border:none;
  padding:10px 25px;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
}

/* MAIN */
main {
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}

/* CARDS */
.cards {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  margin-bottom:40px;
}

.card {
  background:var(--card);
  padding:25px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  text-align:center;
}

.card h2 {
  margin:0;
  font-size:2em;
  color:var(--primary);
}

.card p {
  margin-top:5px;
  color:#666;
}

/* FORM */
form {
  background:white;
  padding:25px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  margin-bottom:40px;
  display:grid;
  grid-template-columns:1fr 1fr 1fr auto;
  gap:15px;
}

form input, form button {
  padding:14px;
  border-radius:10px;
  border:1px solid #ddd;
  font-family:inherit;
}

form button {
  background:var(--primary);
  color:white;
  border:none;
  font-weight:600;
  cursor:pointer;
}

/* TABLE */
table {
  width:100%;
  background:white;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  border-collapse:collapse;
}

th,td {
  padding:14px;
  border-bottom:1px solid #eee;
}

th {
  background:#f0f4ff;
  text-align:left;
}

/* CHART */
.chart-box {
  margin-top:40px;
  background:white;
  padding:25px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
</style>
</head>

<body>

<header>
  <h1>Painel de Trabalhos</h1>
  <button id="logout">Sair</button>
</header>

<main>

  <!-- CARDS -->
  <div class="cards">
    <div class="card">
      <h2 id="total-trabalhos">0</h2>
      <p>Trabalhos realizados</p>
    </div>
    <div class="card">
      <h2 id="total-faturado">€0.00</h2>
      <p>Faturação total</p>
    </div>
  </div>

  <!-- FORM -->
  <form id="form-trabalho">
    <input type="text" id="nome" placeholder="Descrição do trabalho" required>
    <input type="number" id="valor" placeholder="Valor (€)" step="0.01" required>
    <input type="date" id="data" required>
    <button type="submit">Adicionar</button>
  </form>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>Trabalho</th>
        <th>Valor</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

  <!-- CHART -->
  <div class="chart-box">
    <canvas id="grafico"></canvas>
  </div>

</main>

<script>
/* =========================
   SUPABASE CONFIG
========================= */
const SUPABASE_URL = 'https://enhhqjraoztkelmkddjr.supabase.co';
const SUPABASE_ANON_KEY =
'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVuaGhxanJhb3p0a2VsbWtkZGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODYyODksImV4cCI6MjA4Mjg2MjI4OX0.tkx_7cDXiAH3A1JIjQtAHKzghUeRD_XbjbDBigEdukU';

const supabaseClient = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* =========================
   ELEMENTOS
========================= */
const lista = document.getElementById('lista');
const totalTrabalhos = document.getElementById('total-trabalhos');
const totalFaturado = document.getElementById('total-faturado');
const form = document.getElementById('form-trabalho');
const logoutBtn = document.getElementById('logout');

let chart;

/* =========================
   AUTENTICAÇÃO
========================= */
supabaseClient.auth.getSession().then(({ data }) => {
  if (!data.session) {
    window.location.href = 'login.html';
  }
});

logoutBtn.onclick = async () => {
  await supabaseClient.auth.signOut();
  window.location.href = 'login.html';
};

/* =========================
   INSERIR TRABALHO
========================= */
form.addEventListener('submit', async e => {
  e.preventDefault();

  const { data: userData } = await supabaseClient.auth.getUser();

  const { error } = await supabaseClient
    .from('trabalhos')
    .insert([{
      nome: nome.value,
      valor: Number(valor.value),
      data: data.value,
      user_id: userData.user.id
    }]);

  if (error) {
    alert('Erro ao gravar trabalho');
    console.log(error);
    return;
  }

  form.reset();
  carregar();
});

/* =========================
   CARREGAR DADOS
========================= */
async function carregar() {
  const { data: userData } = await supabaseClient.auth.getUser();

  const { data, error } = await supabaseClient
    .from('trabalhos')
    .select('*')
    .eq('user_id', userData.user.id)
    .order('data');

  if (error) {
    console.log(error);
    return;
  }

  lista.innerHTML = '';
  let total = 0;
  let labels = [];
  let values = [];

  data.forEach(t => {
    total += Number(t.valor);
    labels.push(t.data);
    values.push(t.valor);

    lista.innerHTML += `
      <tr>
        <td>${t.nome}</td>
        <td>€${Number(t.valor).toFixed(2)}</td>
        <td>${t.data}</td>
      </tr>
    `;
  });

  totalTrabalhos.innerText = data.length;
  totalFaturado.innerText = `€${total.toFixed(2)}`;

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById('grafico'), {
    type: 'line',
    data: {
      labels,
      datasets: [{
        data: values,
        borderColor: '#007bff',
        tension: 0.3,
        fill: false
      }]
    },
    options: {
      plugins: { legend: { display: false } }
    }
  });
}

carregar();
</script>

</body>
</html>
