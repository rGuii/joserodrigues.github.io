<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Avançada · José Rodrigues Soluções</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; padding:20px; background:#f5f5f5; }
    h1 { color:#007bff; display:inline-block; }
    #logout { float:right; padding:10px 25px; border:none; border-radius:50px; background:#007bff; color:white; cursor:pointer; }
    #logout:hover { background:#0056b3; }
    form { margin-bottom:30px; background:white; padding:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    input { padding:10px; margin-right:10px; border-radius:5px; border:1px solid #ccc; }
    button { padding:10px 20px; border:none; border-radius:50px; background:#007bff; color:white; cursor:pointer; }
    button:hover { background:#0056b3; }
    table { width:100%; border-collapse: collapse; margin-top:20px; background:white; border-radius:10px; overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    th, td { padding:10px; text-align:left; border-bottom:1px solid #ddd; }
    .stats { display:flex; justify-content:space-around; margin-top:20px; }
    .stat { background:white; padding:20px; border-radius:10px; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.1); width:200px; }
    canvas { background:white; margin-top:30px; border-radius:10px; padding:20px; }
  </style>
</head>
<body>

  <h1>Dashboard Avançada</h1>
  <button id="logout">Sair</button>

  <!-- Indicadores -->
  <div class="stats">
    <div class="stat">
      <h2 id="total-trabalhos">0</h2>
      <p>Trabalhos Concluídos</p>
    </div>
    <div class="stat">
      <h2 id="total-faturado">€0.00</h2>
      <p>Valor Total Faturado</p>
    </div>
  </div>

  <!-- Formulário -->
  <form id="form-trabalho">
    <input type="text" id="nome" placeholder="Nome da instalação/avaria" required>
    <input type="number" id="valor" placeholder="Valor (€)" required step="0.01">
    <input type="date" id="data" required>
    <button type="submit">Adicionar Trabalho</button>
  </form>

  <!-- Tabela -->
  <table id="tabela-trabalhos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor (€)</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Gráficos -->
  <canvas id="grafico-valores"></canvas>
  <canvas id="grafico-mes"></canvas>
  <canvas id="grafico-dia"></canvas>

  <script>
    const supabaseUrl = 'https://enhhqjraoztkelmkddjr.supabase.co';
    const supabaseKey = 'sb_publishable_d8jQ2kcG2gSNPX9m3IFsGw_bkQbs7X3';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const logoutBtn = document.getElementById('logout');
    const form = document.getElementById('form-trabalho');
    const tabela = document.querySelector('#tabela-trabalhos tbody');
    const totalTrabalhosEl = document.getElementById('total-trabalhos');
    const totalFaturadoEl = document.getElementById('total-faturado');

    let chartValores, chartMes, chartDia;

    // Verifica sessão
    supabase.auth.getSession().then(({data}) => {
      if(!data.session) window.location.href = 'login.html';
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    });

    // Adicionar trabalho
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const data = document.getElementById('data').value;

      const { error } = await supabase.from('trabalhos').insert([{ nome, valor, data }]);
      if(error) { alert('Erro ao adicionar trabalho'); console.log(error); return; }

      form.reset();
      carregarTrabalhos();
    });

    async function carregarTrabalhos() {
      const { data: trabalhos, error } = await supabase.from('trabalhos').select('*').order('data', { ascending: true });
      if(error) { console.log(error); return; }

      tabela.innerHTML = '';
      let nomes = [], valores = [], datas = [];
      let totalFaturado = 0;

      trabalhos.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${t.nome}</td><td>${t.valor.toFixed(2)}</td><td>${t.data}</td>`;
        tabela.appendChild(tr);

        nomes.push(t.nome);
        valores.push(t.valor);
        datas.push(t.data);
        totalFaturado += t.valor;
      });

      // Atualiza indicadores
      totalTrabalhosEl.innerText = trabalhos.length;
      totalFaturadoEl.innerText = `€${totalFaturado.toFixed(2)}`;

      // Gráfico: valor por trabalho
      if(chartValores) chartValores.destroy();
      chartValores = new Chart(document.getElementById('grafico-valores'), {
        type: 'bar',
        data: { labels: nomes, datasets: [{ label: 'Valor (€)', data: valores, backgroundColor:'#007bff' }] },
        options: { responsive:true, plugins:{ legend:{ display:false } } }
      });

      // Gráfico: faturamento por mês
      const faturamentoMes = {};
      datas.forEach((d,i) => {
        const mes = new Date(d).toLocaleString('default',{ month:'long', year:'numeric' });
        faturamentoMes[mes] = (faturamentoMes[mes] || 0) + valores[i];
      });
      if(chartMes) chartMes.destroy();
      chartMes = new Chart(document.getElementById('grafico-mes'), {
        type: 'line',
        data: { labels: Object.keys(faturamentoMes), datasets:[{ label:'Faturamento Mensal (€)', data:Object.values(faturamentoMes), borderColor:'#00c6ff', fill:false, tension:0.3 }] },
        options:{ responsive:true }
      });

      // Gráfico: faturamento diário
      const faturamentoDia = {};
      datas.forEach((d,i) => {
        const dia = new Date(d).toLocaleDateString();
        faturamentoDia[dia] = (faturamentoDia[dia] || 0) + valores[i];
      });
      if(chartDia) chartDia.destroy();
      chartDia = new Chart(document.getElementById('grafico-dia'), {
        type: 'line',
        data: { labels: Object.keys(faturamentoDia), datasets:[{ label:'Faturamento Diário (€)', data:Object.values(faturamentoDia), borderColor:'#ff5722', fill:false, tension:0.3 }] },
        options:{ responsive:true }
      });
    }

    carregarTrabalhos();
  </script>

</body>
</html>
