<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jose Rodrigues Soluções</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* RESET E FONTES */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* CABEÇALHO */
    header {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      font-weight: 700;
    }
    header p {
      margin-top: 10px;
      font-size: 1.3em;
      font-weight: 400;
    }

    /* SEÇÕES */
    section {
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* TÍTULOS */
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 40px;
      font-weight: 600;
      font-size: 2em;
    }

    /* LISTA DE SERVIÇOS */
    .service-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
    .service-item {
      background-color: white;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .service-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .service-item h3 {
      margin-top: 0;
      color: #007bff;
      font-weight: 600;
      font-size: 1.3em;
    }
    .service-item p {
      margin-bottom: 0;
      font-size: 1em;
      color: #555;
    }

    /* CONTATO */
    .contact {
      text-align: center;
    }
    .contact a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .contact a:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }

    /* RODAPÉ */
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 25px 20px;
      margin-top: 50px;
      font-size: 0.9em;
    }

    /* RESPONSIVO */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      header p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- CABEÇALHO -->
  <header>
    <h1>Jose Rodrigues Soluções</h1>
    <p>Soluções inteligentes para a sua casa</p>
  </header>

  <!-- SERVIÇOS -->
  <section>
    <h2>O que fazemos</h2>
    <div class="service-list" id="service-list">
      <!-- Serviços serão carregados dinamicamente -->
    </div>
  </section>

  <!-- CONTATO -->
  <section class="contact">
    <h2>Contato</h2>
    <a href="https://wa.me/+351937991712" target="_blank">WhatsApp</a>
    <a href="mailto:contato@jrsolutions.pt">Email</a>
  </section>

  <!-- RODAPÉ -->
  <footer>
    © 2025 JR Solutions. Todos os direitos reservados.
  </footer>

  <!-- SCRIPT PARA CARREGAR SERVIÇOS -->
  <script>
    const serviceList = document.getElementById('service-list');

    fetch('services.json')
      .then(response => response.json())
      .then(services => {
        services.forEach(service => {
          const div = document.createElement('div');
          div.className = 'service-item';
          div.innerHTML = `<h3>${service.name}</h3><p>${service.description}</p>`;
          serviceList.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Erro ao carregar os serviços:', error);
      });
  </script>

</body>
</html>
