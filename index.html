<!DOCTYPE html>

  <style>
    :root {
      --primary: #007bff;
      --secondary: #00c6ff;
      --dark: #1f2933;
      --light: #f9fafb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: #333;
      line-height: 1.6;
    }

    /* HEADER / HERO */
    header {
      position: relative;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 90px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3.2em;
      margin: 0;
      font-weight: 700;
    }

    header p {
      margin-top: 15px;
      font-size: 1.3em;
      opacity: 0.95;
    }

    /* LOGIN BUTTON */
    .login-btn {
      position: absolute;
      top: 25px;
      right: 25px;
      padding: 10px 22px;
      border-radius: 50px;
      background: rgba(255,255,255,0.15);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: white;
      color: var(--primary);
    }

    /* SECTIONS */
    section {
      max-width: 1100px;
      margin: auto;
      padding: 70px 20px;
    }

    h2 {
      text-align: center;
      font-size: 2.2em;
      color: var(--dark);
      margin-bottom: 50px;
      font-weight: 600;
    }

    /* SERVICES */
    .service-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .service-item {
      background: white;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      border-top: 5px solid var(--primary);
    }

    .service-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    }

    .service-item h3 {
      margin: 0 0 12px;
      font-size: 1.3em;
      color: var(--primary);
      font-weight: 600;
    }

    .service-item p {
      margin: 0;
      font-size: 0.95em;
      color: #555;
    }

    /* CONTACT & ADDRESS */
    .contact {
      background: white;
      border-radius: 20px;
      padding: 50px 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .contact a {
      display: inline-block;
      margin: 10px;
      padding: 15px 35px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 50px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .contact a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* FOOTER */
    footer {
      background: var(--dark);
      color: #aaa;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9em;
      margin-top: 80px;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2em;
      }
      header p {
        font-size: 1.05em;
      }
    }
  </style>
</head>

  <!-- ADDRESS -->
  <section>
    <div class="contact" style="margin-top: 40px;">
      <h2>Morada</h2>
      <p style="font-size: 1.1em; color: #444; margin-bottom: 5px;">
        üìç Rua Principal n¬∫ 125
      </p>
      <p style="font-size: 1.1em; color: #444; margin-top: 0;">
        3500-000 ¬∑ Viseu ¬∑ Portugal

  </section>

      <a href="mailto:jfr.unipessoalda@gmail.com">Email</a>

  </section>

  <!-- FOOTER -->
  <footer>
    ¬© 2025 Jos√© Rodrigues Solu√ß√µes ¬∑ Todos os direitos reservados

  <!-- LOAD SERVICES -->
  <script>
    const serviceList = document.getElementById('service-list');

    fetch('services.json')
      .then(res => res.json())
      .then(services => {
        services.forEach(service => {
          if (!service.name) return;

          const card = document.createElement('div');
          card.className = 'service-item';
          card.innerHTML = `
            <h3>${service.name}</h3>
            <p>${service.description || ''}</p>
          `;
          serviceList.appendChild(card);
        });
      })
      .catch(err => console.error('Erro ao carregar servi√ßos:', err));
  </script>
