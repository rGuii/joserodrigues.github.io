<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JR Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }
    .service-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .service-item {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .service-item h3 {
      margin: 0 0 10px;
      color: #007bff;
    }
    .contact {
      text-align: center;
      margin-top: 30px;
    }
    .contact a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .contact a:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      header p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Jose Rodrigues Soluções</h1>
    <p>Soluções inteligentes para a sua casa</p>
  </header>

  <!-- Serviços -->
  <section>
    <h2>O que fazemos</h2>
    <div class="service-list" id="service-list">
      <!-- Serviços serão adicionados dinamicamente -->
    </div>
  </section>

  <!-- Contato -->
  <section class="contact">
    <h2>Contato</h2>
    <a href="https://wa.me/SEUNUMERO" target="_blank">WhatsApp</a>
    <a href="mailto:contato@jrsolutions.pt">Email</a>
  </section>

  <!-- Rodapé -->
  <footer>
    © 2025 JR Solutions. Todos os direitos reservados.
  </footer>

  <!-- Script para carregar serviços dinamicamente -->
  <script>
    const services = [
    ];

    const serviceList = document.getElementById('service-list');

    services.forEach(service => {
      const div = document.createElement('div');
      div.className = 'service-item';
      div.innerHTML = `<h3>${service.name}</h3><p>${service.description}</p>`;
      serviceList.appendChild(div);
    });
  </script>

</body>
</html>
<!-- Fim do arquivo index.html -->
